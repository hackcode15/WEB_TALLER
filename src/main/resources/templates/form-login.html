<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{home :: titulo}"></title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/auth/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <button type="submit">Go</button>
        </div>
    </form>

    <p>Don't have an account? <a th:href="@{/auth/view-register}">Register here</a></p>
    
    <p th:if="${param.error}" style="color: red;">Incorrect username or password.</p>
    <p th:if="${param.logout}" style="color: green;">You have successfully logged out.</p>

</body>
</html>
