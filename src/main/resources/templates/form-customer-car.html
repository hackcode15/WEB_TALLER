<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{home :: titulo}"></title>
</head>
<body>
    
    <header th:replace="~{home :: cabecera}"></header>

    <h1>Customer car form</h1>

    <form th:action="@{/home/save-mycar}" th:object="${car}" method="post">

        <input type="hidden" th:value="*{patent}">

        <h2 th:text="${car.patent == null ? 'Add my new car' : 'Update my car'}"></h2>

        <div>
            <label for="patent">Patent:</label>
            <input type="text" id="patent" name="patent" th:field="*{patent}" required />
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" th:field="*{brand}" required />
        </div>
        <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" th:field="*{model}" required />
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" th:field="*{year}" required />
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" th:field="*{color}" required />
        </div>

        <div>
            <button type="submit">Save</button>
        </div>

    </form>

    <a th:href="@{/home}">Cancel</a>

    <footer th:replace="~{home :: pie-de-pagina}"></footer>

</body>
</html>
